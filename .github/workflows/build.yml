name: ROS BUILD

on:
  push:
    branches: [ "main", "devel" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        docker_image: ['sitb157/rmf-simulation:humble']
    container:
      image: ${{ matrix.docker_image }}
    steps:
    - uses: actions/checkout@v3
    - name: build
      shell: bash
      run: |
        cd simulation_ws/src/rmf_demos
        ls -al
        cd ..
        source /opt/ros/humble/setup.bash
        export CXX=clang++
        export CX=clang
        colcon build --cmake-args -DNO_DOWNLOAD_MODELS=True
